<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hapus Latar - Nelzz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Hapus Latar Gambar</h1>
    <p class="sub">Drag & drop folder atau pilih file. Batch processing siap.</p>
  </header>

  <main>
    <section id="uploader">
      <div id="drop-area">
        <div class="inside">
          <button id="select-files">Pilih Folder / File</button>
          <p>atau drag & drop folder di sini</p>
          <input id="file-input" type="file" webkitdirectory directory multiple style="display:none" accept="image/*" />
        </div>
      </div>

      <div id="controls">
        <label>
          <input type="checkbox" id="download-zip" checked />
          Download hasil otomatis (zip)
        </label>
        <button id="process-btn">Proses Semua</button>
      </div>

      <div id="progress" class="hidden">
        <div id="progress-bar"><div id="progress-fill"></div></div>
        <div id="progress-text"></div>
      </div>
    </section>

    <section id="file-list-section">
      <h2>File</h2>
      <div id="file-list"></div>
    </section>
  </main>

  <footer>
    <small>Backend: kamu perlu menjalankan server (lihat README di bawah)</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
